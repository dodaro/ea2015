<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css" />
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <script>
		$( document ).on( "pagecreate", "#mypage", function() {
			$( document ).on( "swiperight", "#mypage", function( e ) {
				if ( $( ".ui-page-active" ).jqmData( "panel" ) !== "open" ) {
					if ( e.type === "swiperight" ) {
						$( "#left-panel" ).panel( "open" );
					}
				}
			});
		});

        $( function() {
          $( "#left-panel" ).panel();
        } );
    </script>
    <style>
		#mypage :not(INPUT):not(TEXTAREA) {
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			-o-user-select: none;
			user-select: none;
		}
	</style>
</head>

<body>
<div data-role="page" id="mypage">
    <div data-role="header">
	    <h1>My Page</h1>
        <a href="#left-panel" data-icon="carat-r" data-iconpos="right" data-shadow="false" data-iconshadow="false" class="ui-nodisc-icon">Settings</a>
    </div>
    <div data-role="content">
        <div data-role="panel" id="left-panel" data-position="left" data-display="overlay">
            <table>
            
            <tr><td><a href="#" data-rel="close" class="ui-btn ui-corner-all ui-shadow ui-mini ui-btn-inline ui-icon-delete ui-btn-icon-left ui-btn-right">Close</a></td></tr>
            <tr><td>
            <ul data-role="listview" data-inset="true">
                <li><a href="#">Setting1</a></li>
                <li><a href="#">Setting2</a></li>
                <li><a href="#">Setting3</a></li>
                <li><a href="#">Setting4</a></li>
                <li><a href="#">Setting5</a></li>
            </ul>            
            </td></tr>
            </table>
            <form>
            <div class="ui-field-contain">
                <label for="slider-1">Slider:</label>
                <input type="range" name="slider-1" id="slider-1" min="0" max="100" value="50"/>
            </div>
            <div class="ui-field-contain">
				<fieldset data-role="controlgroup">
					<legend>Radio:</legend>
					<input type="radio" name="radio-v-1" id="radio-v-1a" checked>
					<label for="radio-v-1a">One</label>
					<input type="radio" name="radio-v-1" id="radio-v-1b">
					<label for="radio-v-1b">Two</label>
					<input type="radio" name="radio-v-1" id="radio-v-1c">
					<label for="radio-v-1c">Three</label>
				</fieldset>
			</div>
            <button class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-carat-r">Save</button>
            </form>
        </div>
        <div data-role="tabs" id="tabs">
            <div data-role="navbar">
                <ul>
                    <li><a href="#one" data-ajax="false">one</a></li>
                    <li><a href="#two" data-ajax="false">two</a></li>
                </ul>
            </div>
            <div id="one" class="ui-body-d ui-content">
                <h1>First Tab</h1>
            </div>
            <div id="two">
                <h1>Second Tab</h1>               
            </div>
        </div>
    </div>
	<div data-role="footer">
		<h4>Enterprise Application - University of Calabria</h4>
	</div>
</div>
</body>
</html>
