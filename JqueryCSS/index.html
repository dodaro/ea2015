<html>
<head>
	<script src="./jquery-ui-1.11.4/external/jquery/jquery.js"></script>
	<script src="./bootstrap-3.3.5-dist/js/bootstrap.js"></script>	
	<link rel="stylesheet" type="text/css" href="./bootstrap-3.3.5-dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./style/style.css">

	<script type="text/javascript">
	$(document).ready(function()
	{
		$("#buttonHide").click(function()
		{
			$(".collapse").collapse('show');
		});
		$("#buttonAddImage").click(function()
		{
			var imagePath = $("#inputImagePath").val();
			var image = $('<img src="' + imagePath + '" class="image"/>')
			$("#div4").append(image);
		});
	});
	</script>
</head>
<body>
	<div class="section">
		<div class="container background-black">
			<div class="row">
				<div class="col-md-12">
					<div class="col-md-6">
						<div class="collapse in" id="collapse">
							<div class="div padding" id="div1">
								<h1>This is the div1!</h1>
								<p>You can use this div to store some information</p>
								<button type="button" class="btn btn-default" data-toggle="collapse" data-target="#collapse">Click to hide this div1</button>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="div padding" id="div2">
							<h1>This is the div2!</h1>
							<p>You can use this div to store some information</p>
							<button type="button" class="btn btn-default">Twitter</button>
							<button type="button" class="btn btn-default">Facebook</button>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="col-md-6">
						<div class="div padding" id="div3">
							<h1>This is the div3!</h1>
							<p>Add a link to an image:</p>
							<input type="text" id="inputImagePath" /><br>
							<button type="button" class="btn btn-default" id="buttonAddImage">Click to add the image in div4</button>
						</div>
					</div>	
					<div class="col-md-6">	
						<div class="div padding" id="div4">					
							<h1>This is the div4!</h1>
							<p>This div will contain the image loaded by div3</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
